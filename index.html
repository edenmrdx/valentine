<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For Zozy ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #ff6b81;
        --bg-1: #ff9a9e;
        --bg-2: #fad0c4;
    }

    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--bg-1), var(--bg-2), #fbc2eb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        font-family: 'Nunito', sans-serif;
        overflow: hidden; /* Prevents scrolling when button moves */
        position: relative;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        text-align: center;
        color: #fff;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 30px 20px; /* Smaller padding for mobile */
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        
        /* Mobile Sizing Fixes */
        width: 90%; 
        max-width: 350px; 
        position: relative;
        z-index: 10;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 2rem; /* Slightly smaller for mobile */
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    p {
        font-size: 1.1rem;
        line-height: 1.4;
        margin-bottom: 25px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .btn {
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s ease; /* Faster transition for mobile */
        font-weight: bold;
        margin: 8px;
        outline: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        -webkit-tap-highlight-color: transparent; /* Removes blue box on tap */
    }

    .btn-primary {
        background: white;
        color: var(--primary);
    }
    
    .btn-primary:active { transform: scale(0.95); }

    .btn-yes {
        background: #2ed573;
        color: white;
        z-index: 20; /* Ensure YES is always on top */
        position: relative;
    }

    .btn-no {
        background: #ff4757;
        color: white;
        z-index: 50; /* Ensure NO floats above everything */
        transition: top 0.3s ease, left 0.3s ease; /* Smooth movement */
    }

    /* Slideshow Styling */
    .couple-photo {
        width: 100%;
        max-width: 280px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        margin-top: 10px;
        border: 4px solid white;
        
        /* Smooth Transition for the image swap */
        transition: opacity 0.5s ease-in-out;
        opacity: 1;
    }

    .fade-out {
        opacity: 0;
    }

    .hidden { display: none; }
    
    .fade-in {
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .floater {
        position: absolute;
        bottom: -50px;
        pointer-events: none;
        user-select: none;
        z-index: 1; 
    }

    @keyframes floatUp {
        to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container" id="main-card">
    <div id="screen-1">
        <h1>Dear Zozy ‚ù§Ô∏è</h1>
        <p>I have a question for you...</p>
        <button class="btn btn-primary" onclick="revealMessage()">Click to Open</button>
    </div>

    <div id="screen-2" class="hidden">
        <h1>Dear Zozy,</h1>
        <p>You make my world brighter.<br>Will you be my Valentine?</p>
        <div style="display: flex; justify-content: center; flex-wrap: wrap; position: relative;">
            <button class="btn btn-yes" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
            
            <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()" onclick="moveButton()">No üò¢</button>
        </div>
    </div>

    <div id="screen-3" class="hidden">
        <h1>YAY!!! üéáü•Çüíê</h1>
        
        <img src="us1.jpg" alt="Us" class="couple-photo" id="slideshow">
        
        <p style="margin-top: 20px;">Best Valentine Ever! ‚ù§Ô∏è</p>
    </div>
</div>

<script>
    // --- 1. SLIDESHOW CONFIGURATION ---
    const photos = ["us1.jpg", "us2.jpg", "us3.jpg", "us4.jpg"];
    let photoIndex = 0;
    
    // Preload images
    photos.forEach(src => {
        const img = new Image();
        img.src = src;
    });

    // --- 2. MAIN LOGIC ---
    const emojis = ["‚ù§Ô∏è", "ü¶¶", "üê∂", "üíñ", "ü¶¶", "ü•∞"]; 
    let intervalIds = [];

    function revealMessage() {
        document.getElementById('screen-1').style.display = 'none';
        const screen2 = document.getElementById('screen-2');
        screen2.classList.remove('hidden');
        screen2.classList.add('fade-in');
        startEmojiRain(800); 
    }

    // --- NEW MOBILE OPTIMIZED BUTTON MOVE ---
    function moveButton() {
        const btn = document.getElementById('noBtn');
        
        // Get the actual width/height of the button
        const btnWidth = btn.offsetWidth;
        const btnHeight = btn.offsetHeight;
        
        // Get the window size
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // Calculate the safe area so it never goes off screen
        // We subtract the button size and a 20px padding from the edge
        const maxLeft = windowWidth - btnWidth - 20;
        const maxTop = windowHeight - btnHeight - 20;

        // Generate random position within safe area
        // Math.max(10, ...) ensures it doesn't get too close to the top/left edge either
        const newLeft = Math.max(10, Math.random() * maxLeft);
        const newTop = Math.max(10, Math.random() * maxTop);

        btn.style.position = 'fixed'; 
        btn.style.left = newLeft + 'px';
        btn.style.top = newTop + 'px';
    }

    function celebrate() {
        document.getElementById('screen-2').style.display = 'none';
        const screen3 = document.getElementById('screen-3');
        screen3.classList.remove('hidden');
        screen3.classList.add('fade-in');

        clearIntervals();
        startEmojiRain(100); 
        
        // --- CHANGED TO 4 SECONDS (4000ms) ---
        setInterval(rotatePhoto, 4000); 
    }

    function rotatePhoto() {
        const imgElement = document.getElementById('slideshow');
        
        imgElement.classList.add('fade-out');

        setTimeout(() => {
            photoIndex = (photoIndex + 1) % photos.length; 
            imgElement.src = photos[photoIndex];
            imgElement.classList.remove('fade-out');
        }, 500); 
    }

    // --- 3. ANIMATION LOGIC ---
    function startEmojiRain(intervalTime) {
        const id = setInterval(createEmoji, intervalTime);
        intervalIds.push(id);
    }

    function clearIntervals() {
        intervalIds.forEach(id => clearInterval(id));
        intervalIds = [];
    }

    function createEmoji() {
        const emoji = document.createElement("div");
        emoji.classList.add("floater");
        emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.fontSize = (Math.random() * 20 + 30) + "px";
        const duration = Math.random() * 3 + 4; 
        emoji.style.animation = `floatUp ${duration}s linear forwards`;
        document.body.appendChild(emoji);
        setTimeout(() => { emoji.remove(); }, duration * 1000);
    }
</script>

</body>
</html>
